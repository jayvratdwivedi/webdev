<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar-container">
        <h1>Horizontal bar with underline</h1>
        <nav class="navbar-1">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <button class="login-btn" type="submit">LogIn</button></li>
            </ul>
        </nav>
    </div>
    <div class="navbar-container">
        <h1>Vertical bar with hover</h1>
        <nav class="navbar-2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="login-btn" type="submit">LogIn</button>
        </nav>
    </div>
    <div class="navbar-container">
        <h1>Horizontal with dropdown</h1>
        <nav class="navbar-3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown"><a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Story</a>
                        <a href="#">Our Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn" type="submit">LogIn</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
